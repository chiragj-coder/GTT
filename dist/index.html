	ul.theme-picker {
	  background-color: rgba(0, 0, 0, 0.5);
	  list-style-type: none;
	  border-radius: 8px;
	  display: flex;
	  padding: 7px 7px;
	  margin-bottom: 50px;
	  margin-top: 50px;
	  width: auto;
	}
	ul.theme-picker li {
	  margin-right: 8px;
	  width: 30px;
	  height: 30px;
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  z-index: 1;
	  border-radius: 4px;
	  cursor: pointer;
	  transition: all 200ms ease-in-out;
	  position: relative;
	}
	ul.theme-picker li:before {
	  background-color: #222;
	  border-radius: 4px;
	  content: "";
	  display: block;
	  font-size: 12px;
	  opacity: 0;
	  padding: 6px 10px;
	  position: absolute;
	  top: -45px;
	}
	ul.theme-picker li:hover:before {
	  opacity: 1;
	}
	ul.theme-picker li:last-child {
	  margin-right: 0;
	}
	ul.theme-picker li.barney {
	  background: linear-gradient(225deg, var(--barney-start) 16%, var(--barney-stop) 100%);
	}
	ul.theme-picker li.barney:before {
	  content: "Barney";
	}
	ul.theme-picker li.slate {
	  background: linear-gradient(225deg, var(--slate-start), var(--slate-stop));
	}
	ul.theme-picker li.slate:before {
	  content: "Slate";
	}
	ul.theme-picker li.candy {
	  background: linear-gradient(225deg, var(--candy-start), var(--candy-stop));
	}
	ul.theme-picker li.candy:before {
	  content: "Candy";
	}
	ul.theme-picker li.firewatch {

	ul.theme-picker li.firewatch:before {

	ul.theme-picker li.citrus {

	}
	ul.theme-picker li.marsh:before {

	}
	ul.theme-picker li.frost {
	  background: linear-gradient(225deg, var(--frost-start), var(--frost-stop));
	}
	ul.theme-picker li.frost:before {
	  content: "Frost";
	}
	ul.theme-picker li.pressed, ul.theme-picker li.pressed:hover {
	  transform: scale(1);
	}
	ul.theme-picker li.pressed:before {
	  content: "";
	  opacity: 0;
	}
	ul.theme-picker li.pressed:after {
	  content: "Ó©Å";
	  font-family: boxicons;
	  font-weight: 400;
	  font-size: 24px;
	  font-style: normal;
	  font-variant: normal;
	  line-height: 1;
	  text-rendering: auto;
	  display: inline-block;
	  text-transform: none;
	}
	ul.theme-picker li:hover {
	  transform: scale(1.2);
	}
	
	form{
	  background: linear-gradient(225deg, var(--start) 16%, var(--stop) 100%);
	  border-radius: 8px;
	  padding: 20px 30px;
	  text-align: center;
	  min-width: 375px;
	  transform-style: preserve-3d;
	  perspective: 1000px;
	}
	form i {
	  color: var(--submit-icon-color);
	  font-size: 30px;
	  transition: color 250ms ease-in;
	}
	form .input-wrapper {
	  margin-bottom: 15px;
	  position: relative;
	  transform: translateZ(50px);
	}
	form .input-wrapper i {
	  color: var(--input-icon-color);
	  position: absolute;
	  right: 13px;
	  top: 50%;
	  transform: translateY(-50%);
	}
	form h1 {
	  font-size: 26px;
	  font-weight: 600;
	  letter-spacing: 0;
	  margin: 25px 0 0 0;
	  transform: translateZ(50px);
	}
	form p {
	  color: var(--color);
	  font-size: 16px;
	  margin: 2px 0 44px 0;
	  transform: translateZ(50px);
	}
	form input[type=text],
	form input[type=password] {
	  background-color: var(--input-bg-color);
	  border: none;
	  border-radius: 6px;
	  color: var(--color);
	  font-size: 16px;
	  padding: 14px 12px;
	  transition: all 250ms ease-in-out;
	}
	form input[type=text]:focus,
	form input[type=password]:focus {
	  background-color: var(--input-focus-bg-color);
	  outline: none;
	}
	form input[type=text]:focus + i,
	form input[type=password]:focus + i {
	  color: var(--input-focus-icon-color);
	}
	form input {
	  width: 100%;
	}
	form ::-moz-placeholder {
	  color: var(--placeholder-color);
	  font-size: 16px;
	  opacity: 1;
	}
	form :-ms-input-placeholder {
	  color: var(--placeholder-color);
	  font-size: 16px;
	  opacity: 1;
	}
	form ::placeholder {
	  color: var(--placeholder-color);
	  font-size: 16px;
	  opacity: 1;
	}
	form .button-wrapper {
	  transform: translateZ(50px);
	}
	form button[type=submit] {
	  background: transparent;
	  border: none;
	  border-radius: 6px;
	  color: var(--submit-color);
	  cursor: pointer;
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  font-size: 16px;
	  padding: 12px 10px;
	  width: 100%;
	}
	form button[type=submit] i {
	  margin-left: 5px;
	}
	</style>
